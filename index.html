<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row text-center">
          <div class="col">
            <div class="Left">
                <div id="container" class="container-fluid">
                <h3>Standard Calculator:</h3>
           
                <table class="table" id="calc">
                    <tr>
                        <td colspan="4">
                            <input type="text" id="result" placeholder="0">
                        </td>
                        
                    </tr>
                   
                    <tr>
                        <td>
                            <input type="button" class="onS" value="(">
                        </td>
                        <td>
                            <input type="button" class="onS"  value=")">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="%">
                        </td>
                        <td>
                            <input id="clear" type="button" value="AC">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="onS"  value="7">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="8">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="9">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="/">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="onS"  value="4">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="5">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="6">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="*">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="onS"  value="1">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="2">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="3">
                        </td>
                        <td>
                            <input type="button" class="onS" value="-">
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="onS"  value="0">
                        </td>
                        <td>
                            <input type="button" class="onS"  value=".">
                        </td>
                        <td>
                            <input id="equal" type="button" value="=">
                        </td>
                        <td>
                            <input type="button" class="onS"  value="+">
                        </td>
                       
                    </tr>
        
        
                </table>
            </div>
            
        </div>
    </div>

    <script src=""></script>
    <script src="script/script.js"></script>
</body>
</html>
